#Default Shell to zsh
set-option -g default-shell /usr/bin/zsh

set-option -g prefix C-a #Change prefix
bind-key C-a last-window # C-a C-a for Last Active Window
bind-key s source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# Key bindings for window arrangement
#unbind-key !
#bind-key ! swap-window -t 1 \; select-window -t 1 \; move-window -t 1 

# Plugins
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'egel/tmux-gruvbox'
set -g @tmux-gruvbox 'dark' # or 'light'

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on  # renumber windows when one is closed

# Start window and pane with current path
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# ========== term codes
#set -g default-terminal "tmux-256color"
#set -g default-terminal "xterm-256color"
set -g default-terminal "screen-256color"
set-option -sa terminal-overrides ',xterm-256color:RGB'

#pane border
set -g pane-border-style bg=colour235
set -g pane-border-style fg=colour238
set -g pane-active-border-style bg=colour236
set -g pane-active-border-style fg=colour51

# set inactive/active window styles
set -g window-style 'fg=colour247,bg=colour236'
set -g window-active-style 'fg=colour250,bg=black'

# Status bar
#set -g status-bg colour208
#set-option -g status-position top
set -g status-right "#P:"
set -g status-left "[#S]  "
set -g window-status-format "#I:#W"
#set -g window-status-format "#W" # Hide window number
set -g window-status-current-format "#[fg=colour4]#W" #Color for active window name

# ========== colors
set -g mode-style               "bg=colour7 fg=colour0"  # visual selection
set -g status-style             "bg=default fg=colour7"
set -g window-active-style "bg=default"
set -g window-style "bg=default"
#set -g message-style            "bg=default fg=colour7"
#set -g message-command-style    "bg=default fg=colour7"
#set -g pane-active-border-style "bg=default fg=colour4"

# vim
set-option -sg escape-time 10
set-option -g focus-events on

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
