#Default Shell to zsh
set-option -g default-shell /usr/bin/zsh

#Change prefix
set-option -g prefix C-a

# C-a C-a for Last Active Window
bind-key C-a last-window

# Key bindings for window arrangement
unbind-key !
bind-key ! swap-window -t 1 \; select-window -t 1 \; move-window -t 1 

# Plugins
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on  # renumber windows when one is closed

# Start window and pane with current path
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# ========== term codes
#set -g default-terminal "tmux-256color"
#set -g default-terminal "xterm-256color"
set -g default-terminal "screen-256color"
set-option -sa terminal-overrides ',xterm-256color:RGB'

#pane border
set -g pane-border-style bg=colour235
set -g pane-border-style fg=colour238
set -g pane-active-border-style bg=colour236
set -g pane-active-border-style fg=colour51

# set inactive/active window styles
set -g window-style 'fg=colour247,bg=colour236'
set -g window-active-style 'fg=colour250,bg=black'

# Status bar
set -g status-bg colour208

# ========== colors
#set -g mode-style               "bg=colour7 fg=colour0"  # visual selection
#set -g status-style             "bg=default fg=colour7"
#set -g message-style            "bg=default fg=colour7"
#set -g message-command-style    "bg=default fg=colour7"
#set -g pane-active-border-style "bg=default fg=colour4"

# ========== status
#set -g status-left "#P:"
#set -g status-right "[#S]"
#set -g window-status-format "#W"
#set -g window-status-current-format "#[fg=colour4]#W"

# vim
set-option -sg escape-time 10
set-option -g focus-events on

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
